<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">

<meta charset="UTF-8">

<title>Login Page</title>
<style>
  body {
    background-image:url('design.jpg');
    background-size: cover;
    background-color: #f8f9fa;
    font-family: "Special Elite", system-ui;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
  }
  .login-box{
    position: relative;
  width: 400px;
  height: 450px;
  background: transparent;
  border-radius: 15px;
  /* border: 2px solid rgba(255, 0, 0, 0.349); */
  display: flex;
  justify-content: center;
  align-items: center;
  /* backdrop-filter: blur(15px); */
  }
  .container {
    background-image: url('template-spiral-notebook-isolated-vector-diary-busine-business-design-cover-laptop-realistic-notepad-office-127610713-Photoroom.png-Photoroom.png');
    background-position: center center;
    background-size: 215%;
    background-color: transparent;
    padding: 100px;
    border-radius: 8px;
    /* box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); */
    max-width: 300px;
    width: 100%;
    /* animation:animateBg 4s linear infinite; */
    display: flex;
    justify-content: center;
    align-items: center;
    /* font-family: monospace; */
  }
  /* .username{
  font-family: 'Times New Roman', Times, serif;
  } */
  h1 {
    font-size: 28px;
    margin-bottom: 20px;
    text-align: center;
    margin-left: -10%;
    padding-left: 10px;
    text-transform: uppercase;
    letter-spacing: 2px;
  }
  label {
    margin-left: 40%;
    display: block;
    margin-bottom: 8px;
    font-size: 14px;
  }
  input[type="text"] {
    margin-left: 10%;
    width: 84%;
    padding: 12px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-family: inherit;
    font-size: 16px;
  }
  button[type="submit"] {
    display: block;
    font-size: 12px;
    font-weight: 900;
    margin-left: 10%;
    width: 100%;
    padding: 10px;
    background-color: #813d06;
    color: #fff;
    border: none;
    border-radius: 4px;
    font-family: inherit;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button[type="submit"]:hover {
    background-color: #2c1401;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>REGISTER </h1>
    <div class="login-box">
      <form id="loginForm" method="post" action="" onsubmit="login(event)">
        <div class="form-group">
          <!-- <label for="username" class="username">USERNAME:</label> -->
          <input type="text" id="username" name="username" placeholder="Username" required>
        </div>
        <button type="submit">GO</button>
      </form>
    </div>
  </div>


  <script>
    async function login(event) {
    event.preventDefault(); // Prevent form submission

    const username = document.getElementById("username").value;
    const userId = generateUserId(); // Assuming you have a function to generate a random 5-digit user ID
    JSON.stringify(userId);
    JSON.stringify(username);
    const rbody = {
        fullName: username,
        UserID: userId
    };
    console.log(username);

    
    const url = 'http://localhost:3000/app/auth/login';
        const response = await fetch(url, {
            method: 'POST',
            mode: "cors",
            body: JSON.stringify(rbody),
            headers: {
                'Content-Type': 'application/json',
            },
            
        });

        window.location.href = `dashboard.html?username=${encodeURIComponent(username)}&userId=${userId}`;
    


      // Redirect to the user dashboard page with query parameters
      
    }

    function generateUserId() {
      return Math.floor(10000 + Math.random() * 90000); // Generate a random 5-digit number
    }
  </script>
</body>
</html>
